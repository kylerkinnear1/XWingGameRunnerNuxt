version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: xwing-postgres
    environment:
      POSTGRES_USER: xwing
      POSTGRES_PASSWORD: xwing
      POSTGRES_DB: xwing_game
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xwing"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: